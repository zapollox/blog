<!DOCTYPE html><html lang="en" class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"><head>    <meta charset="utf-8">    <title>Fullscreen Login</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="">    <meta name="author" content="">    <!-- CSS -->    <link rel="stylesheet" href="../../static/lib/bg/css/reset.css" th:href="@{~/lib/bg/css/reset.css}">    <link rel="stylesheet" href="../../static/lib/bg/css/supersized.css" th:href="@{~/lib/bg/css/supersized.css}">    <link rel="stylesheet" href="../../static/lib/bg/css/style.css" th:href="@{~/lib/bg/css/style.css}">    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->    <!--[if lt IE 9]>    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>    <![endif]--></head><body><div class="page-container">    <h1>Login</h1>    <form action="#" method="post" th:action="@{/admin/login}">        <input type="text" name="username" class="username" placeholder="username">        <input type="password" name="password" class="password" placeholder="password">        <button type="submit">Sign me in</button>        <br>        <br>        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>        <div class="error"><span>+</span></div>    </form></div><!-- Javascript --><script src="../../static/lib/bg/js/jquery-1.8.2.min.js" th:src="@{/lib/bg/js/jquery-1.8.2.min.js}"></script><script src="../../static/lib/bg/js/supersized.3.2.7.min.js" th:src="@{/lib/bg/js/supersized.3.2.7.min.js}"></script><script src="../../static/lib/bg/js/supersized-init.js" th:src="@{/lib/bg/js/supersized-init.js}"></script><script src="../../static/lib/bg/js/scripts.js" th:src="@{/lib/bg/js/scripts.js}"></script></body></html>
